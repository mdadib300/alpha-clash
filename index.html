<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="poppins-regular">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section class="home flex items-center justify-center min-h-screen hidden">
            <div class="text-white flex flex-col items-center">
                <h1 class="anton-regular text-[170px]">CLASH OF ALPHABET</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-white mt-14">Play Now</button>
            </div>
        </section>
        <!-- Play -->
        <section class="play flex flex-col items-center hidden">
            <!-- Play-Screen -->
            <div class="mt-[100px] play-scrn border border-[#010313CC] border-[20px]">
                <div class="flex justify-center">
                    <p class="bg-[#010313CC] text-white pb-2 px-4 rounded-b-lg">Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="flex justify-center">
                    <p class="text-[128px] font-bold">Y</p>
                </div>
            </div>
            <!-- Keyboard -->
            <div class="mt-[80px]">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Tools -->
            <div class="mt-[80px] flex justify-between items-center w-4/5">
                <button class="btn btn-secondary rounded-full px-6">Life <img src="images/life.svg" alt="">
                    <p>1 </p>
                </button>
                <button class="btn btn-primary rounded-full px-6">Score <img src="images/dollar.svg" alt="">
                    <p>1 </p>
                </button>
            </div>
        </section>
        <!-- Final Score -->
        <section class="return">
            <div class="text-white flex flex-col justify-center items-center min-h-screen">
                <p class="text-[64px] font-bold mb-[16px]">Score : <span>14</span></p>
                <button class="btn btn-white mb-[16px]">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

</body>

</html>
